<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>GitHub User Search</h1>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter GitHub username">
            <button id="searchBtn">Search</button>
        </div>
        
        <!-- 🔍 Default Users List -->
        <div id="userList" class="user-list"></div>

        <!-- 📝 User Card Section -->
        <div class="user-card-container" id="userCardContainer" style="display: none;">
            <div id="userCard"></div>
        </div>

        <!-- ✅ Toast Notification (Centered) -->
        <div id="toast" class="toast"></div>
    </div>

    <!-- ✅ Modal Popup for User Details -->
    <div id="userModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalUserDetails"></div>
        </div>
    </div>

    <script src="dist/index.js"></script>
</body>

</html>
